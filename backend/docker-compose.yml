version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: movienight-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movienight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movienight-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: movienight-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - movienight-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movienight-backend
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      PORT: 3333
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/movienight?schema=public
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      CLEANUP_DAYS_THRESHOLD: 7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movienight-network
    restart: unless-stopped
    volumes:
      - ./prisma:/app/prisma

  # Background Worker (BullMQ)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movienight-worker
    command: npm run worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/movienight?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      CLEANUP_DAYS_THRESHOLD: 7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movienight-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  movienight-network:
    driver: bridge