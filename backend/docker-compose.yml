version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: movienight-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movienight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movienight-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: movienight-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - movienight-network

volumes:
  postgres_data:

networks:
  movienight-network:
    driver: bridge